<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>
    <form id="loginForm" class="form-container" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form }}

        <button type="submit">
            Ingresar
        </button>
    </form>
</body>
</html>
