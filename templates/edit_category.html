    <form id="addCategoryForm" class="form-container" action="{% url 'edit_category' category.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}

        <button type="submit">
            Editar categoria
        </button>
    </form>

{% endblock %}
