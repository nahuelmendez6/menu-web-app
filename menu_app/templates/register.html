<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <form id="registerForm" class="form-container" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {{ form }}

        <button type="submit">
            Registrarse
        </button>
    </form>
</body>
</html>
